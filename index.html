<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.CANVAS,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };

    var game = new Phaser.Game(config);
    var text1;
    var text2;
    var text3;
    var timedEvent;
    var counter = 0;
    function preload ()
    {

        this.load.image('sky', 'sky.jpeg');
       
    }

    function create ()
    {
    
        this.add.image(400, 300, 'sky');
        text1 = this.add.text(10, 10, '', { fill: '#00ff00' });
        text3 = this.add.text(32, 32);
        timedEvent = this.time.addEvent({ delay: 1000, callback: onEvent, callbackScope: this, repeat: 15 });

        this.input.mouse.disableContextMenu();
        this.input.on('pointerup', function (pointer) {
                counter = counter +1

       
});
    }
    function update ()
{
    var pointer = this.input.activePointer;
    var output  = [];
    text1.setText([
        'x: ' + pointer.worldX,
        'y: ' + pointer.worldY,
        'isDown: ' + pointer.isDown,
        'Event.repeatCount: ' + timedEvent.repeatCount
    ]);
}
function onEvent ()
{
   console.log("kek");
}
    </script>

</body>
</html>
