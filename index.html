<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.CANVAS,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update,
        }
    };

    var game = new Phaser.Game(config);
    var text1;
    var text2;
    var text3;
    var timedEvent;
    var counter = 0;
    var timerEvents = [];
    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/space3.png');
       
    }

    function create ()
    {
        for (var i = 0; i < 1; i++)
        {
            timerEvents.push(this.time.addEvent({ delay: Phaser.Math.Between(1000, 8000),}));
        }

        text1 = this.add.text(10, 10, '', { fill: '#00ff00' });
        text2 = this.add.text(500, 10, '', { fill: '#00ff00' });
        text3 = this.add.text(32, 32);
        timedEvent = this.time.addEvent({ delay: 1000, callbackScope: this, repeat: 10 });

        this.input.mouse.disableContextMenu();
        this.input.on('pointerup', function (pointer) {
                counter = counter +1
        if (pointer.leftButtonReleased())
        {
        text2.setText('Left Button was released');
        }
        else if (pointer.rightButtonReleased())
        {
        text2.setText('Right Button was released');
        }
        else if (pointer.middleButtonReleased())
        {
        text2.setText('Middle Button was released');
        }
        else if (pointer.backButtonReleased())
        {
        text2.setText('Back Button was released');
        }
        else if (pointer.forwardButtonReleased())
        {
        text2.setText('Forward Button was released');
        }
       
});
    }
    function update ()
{
    var pointer = this.input.activePointer;
    var output  = [];
    for (var i = 0; i < timerEvents.length; i++)
    {
        output.push('Event.progress: ' + timerEvents[i].getProgress().toString().substr(0, 4));  
    }
    text1.setText([
        'x: ' + pointer.worldX,
        'y: ' + pointer.worldY,
        'isDown: ' + pointer.isDown,
        'счет: '+ counter,
        'Event.repeatCount: ' + timedEvent.repeatCount
    ]);
}
    </script>

</body>
</html>
