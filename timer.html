<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>

var config = {
    type: Phaser.CANVAS,
    width: 800,
    height: 600,
    backgroundColor: '#2d2d2d',
    parent: 'phaser-example',
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var text;
var timedEvent;

var game = new Phaser.Game(config);

function preload ()
{

}

function create ()
{

    text = this.add.text(32, 32);

    timedEvent = this.time.addEvent({ delay: 1000, callbackScope: this, repeat: 10 });
}

function update ()
{
    text.setText('\Event.repeatCount: ' + timedEvent.repeatCount);
}

</script>
</body>
</html>
